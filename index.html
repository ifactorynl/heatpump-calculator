<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heat Pump Rebate Calculator</title>
    <style>
        /* Base Styling for the Body */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container Styling */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #1e73be;  /* Heat Pump Hub's main blue color */
            margin-bottom: 30px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Input Fields */
        input[type="text"], input[type="number"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #1e73be;
            background-color: #fff;
        }

        /* Button Styling */
        button[type="submit"] {
            padding: 12px 25px;
            background-color: #1e73be; /* Blue color for button */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #155a8a; /* Darker blue when hovering */
        }

        /* Hidden Step */
        .hidden {
            display: none;
        }

        /* Step Result Styling */
        .step-2 {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Heat Pump Rebate Calculator</h1>
        <form id="rebateForm" onsubmit="return handleFormSubmit(event)">
            <!-- Form Step 1 -->
            <div class="form-step step-1">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="city" placeholder="City/Town" required>
                <input type="number" id="homeSize" placeholder="Home Size (sq ft)" required>
                <select id="heatType" required>
                    <option value="">Select Your Heating Source</option>
                    <option value="oil">Oil</option>
                    <option value="electric">Electric</option>
                    <option value="gas">Gas</option>
                </select>
                <button type="submit">Start My Rebate Check</button>
            </div>

            <!-- Step 2 (Result Display) -->
            <div class="form-step step-2 hidden">
                <p id="rebateResult"></p>
            </div>
        </form>
    </div>

    <script>
        async function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form reload

            // Retrieve form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const city = document.getElementById('city').value;
            const homeSize = parseInt(document.getElementById('homeSize').value, 10);
            const heatType = document.getElementById('heatType').value;

            // Rebate calculation logic
            let rebateAmount = 0;
            if (heatType === 'oil') {
                rebateAmount = 8000;
            } else if (heatType === 'electric') {
                rebateAmount = 6000;
            } else if (heatType === 'gas') {
                rebateAmount = 5000;
            }

            // Show result
            document.querySelector('.step-1').classList.add('hidden');
            document.querySelector('.step-2').classList.remove('hidden');
            document.getElementById('rebateResult').textContent = `You could save up to $${rebateAmount.toLocaleString()} on a heat pump installation!`;

            // Mailchimp API setup (you'll need to add the actual API code here)
            // Add subscriber to Mailchimp and trigger the autoresponder
        }
    </script>

</body>
</html>
